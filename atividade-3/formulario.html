<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
</head>
<body>
    <h3>Formulário de Registro</h3>

    <form>
        <label for="nome">Nome</label>
        </br>
        <input type="text "id="nome" name="nome">
        </br>
        </br>

        <label for="email">E-mail</label>
        </br>
        <input type="email" id="email" name="email">
        </br>
        </br>

        <label for="senha">Senha</label>
        </br>
        <input type="password" id="senha" name="senha">
        </br>
        </br>

        <label for="idade">Idade</label>
        </br>
        <input type="number" id="idade" name="idade">
        </br>
        </br>

        <fieldset>
            <legend>Grau de escolaridade</legend>

            <input type="radio" id="fundamental" name="escolaridade" value="fundamental">
            <label for="fundamental">Fundamental</label>
            
            <input type="radio" id="medio" name="escolaridade" value="medio">
            <label for="medio">Médio</label>
            
            <input type="radio" id="superior" name="escolaridade" value="superior">
            <label for="superior">Superior</label>
        </fieldset>
        </br>
        </br>
        <input type="checkbox" id="termos" name="termos">
        <label for="termos">Aceito os termos de uso.</label>
        </br>
        </br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
